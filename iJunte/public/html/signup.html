<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iJunte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <link rel="shortcut icon" href="../images/parot.png" type="image/x-icon" />
</head>
<body>
    <div class="container">
        <form action="http://localhost:3000/api/users/" method="POST" id="contact">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <!-- <hr> -->
            <fieldset>
                <input class="contact" type="text" placeholder="Enter your full name" name="name" tabindex="1" required
                    autofocus>
            </fieldset>
            <fieldset>
                <input class="contact" type="text" placeholder="Enter Username" name="username" tabindex="1" required
                    autofocus minlength="4">
                    <span id='message'><small id='message'></small></span>
            </fieldset>
            <fieldset>
                <input  class="contact" type="text" placeholder="Enter Email" name="email" tabindex="2" required>
                <span id='message'><small id='email-message'></small></span>
            </fieldset>
            <fieldset>
                <input class="contact"id="psw" type="password" placeholder="Enter Password" name="psw" tabindex="3" required
                    required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
            </fieldset>
            <fieldset>
                <input id="repeat" class="contact" type="password" placeholder="Repeat Password" name="pswRepeat" tabindex="4"
                    required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" onkeyup='check();' >
            </fieldset>
            <fieldset>
                <label>
                    <input class="contact" type="checkbox" checked="checked"  style="margin-bottom:15px">
                    Remember me
                </label>
            </fieldset>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="submit" id="contact-submit" data-submit="...Sending" class="signupbtn">Sign Up</button>
                <button type="cancel" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
